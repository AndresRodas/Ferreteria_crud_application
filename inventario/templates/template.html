<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="/">FERRETERIA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/proveedores">Proveedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/compras">Compra</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/ventas">Venta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/bodegas">Bodegas</a>
                    </li>
                </ul>
                <span class="navbar-text mr-4">
                    <a class="nav-link text-white" href="/kardex">Ingresos y salidas</a>
                </span>
            </div>
        </div>
    </nav>

    <div class="container text-white pt-1 px-5">
        {% block body %}

        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
